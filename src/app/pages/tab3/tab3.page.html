<ion-header no-border>
  <ion-toolbar color='dark'>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='dark'>

  <ion-slides [options] = 'sliderOpts'
              *ngIf='dataLocalServices.noticias.length === 0'>
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias [enFavoritos]='true' 
                *ngIf='dataLocalServices.noticias.length > 0' 
                [noticias]='dataLocalServices.noticias'></app-noticias>
</ion-content>
